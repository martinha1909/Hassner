# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ rb-testing ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Delete old files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: github
          key: ${{ secrets.PRIVATE_KEY}}
          port: 22
          script: rm -rf /opt/bitnami/apache/htdocs/Hassner/*
          
      - name: Upload Files
        uses: appleboy/scp-action@master
        env:
          USERNAME: ${{ secrets.USERNAME }}
          HOST: ${{ secrets.HOST }}
          KEY: ${{ secrets.PRIVATE_KEY }}
        with:
          source: "./*"
          target: "/opt/bitnami/apache/htdocs/Hassner/"
          
      - name: Replace the DB
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: github
          key: ${{ secrets.PRIVATE_KEY}}
          port: 22
          script: mysql -u ${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PWD }} -e "DROP DATABASE hassner;  CREATE DATABASE hassner; USE hassner; source /opt/bitnami/apache/htdocs/Hassner/database/hassner_live.sql;"
            
           
            
            
